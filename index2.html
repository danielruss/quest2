<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
            box-sizing: border-box;
        }
        .blue_white_grad {
            background-image: linear-gradient(to right,blue,violet);
        }
        .r08{
            font-size: 0.8rem;
        }

        .min100{
            min-height: 100%;
        }
        .hfill{
            display: flex;
            min-height: 100%;
            flex-direction: column;
        }
        .flex1 {
            flex:1;
        }
    </style>
</head>


<body>
    <nav class="navbar navbar-expand-sm navbar-dark blue_white_grad p-0">
        <div class="container-fluid">
            <a class="navbar-brand">Quest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation" onclick="event.preventDefault()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="https://github.com/episphere/quest"
                            target="_blank">Quest.js</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="https://github.com/episphere/quest/wiki"
                            target="_blank">Wiki</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="https://github.com/episphere/quest/issues"
                            target="_blank">Issues</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="https://gitter.im/episphere/quest"
                            target="_blank">Gitter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="https://gitter.im/episphere/quest"
                            target="_blank">Project Page</a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>


    <form class="min100">
        <div class="row g-1 d-none">
            <div class="col-12 col-sm-5 px-2">
                <label class="r08" for="file">Markdown URL</label>
                <input type="text" id="url" class="form-control form-control-sm">
                <label class="r08" for="file">for Upload file:</label>
                <input type="file" id="file" class="form-control form-control-sm">
            </div>
            <div class="col-sm-4 p-2">
                <textarea class="r08 h-100 w-100"></textarea>
            </div>
            <div class="col-sm-3 py-2">
                <div class="form-check form-switch ms-3">
                    <input class="form-check-input" type="checkbox" id="useStyling">
                    <label class="r08 form-check-label" for="useStyling">Use Styling</label>
                </div>
                <div class="form-check form-switch ms-3">
                    <input class="form-check-input" type="checkbox" id="useLogic">
                    <label class="r08 form-check-label" for="useLogic">Use Logic</label>
                </div>
            </div>
        </div>

<hr>
<!-- align = cross-axis 
            <div class="d-flex flex-column-reverse flex-lg-row">
                <div class="bg-primary flex1"><textarea name="lala"></textarea></div>
                <div class="bg-warning flex1">Dan here</div>
            </div>
        -->
        <div class="hfill">
            <div class="bg-primary flex1">This is one </div>
            <div class="bg-warning flex1">This is two</div>
        </div>
    </form>


    <div id="ws"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        document.querySelector("#useLogic").addEventListener("change", (event) => {
            console.log(`... turn ${event.target.checked ? "on" : "off"} logic`)
        })
        document.querySelector("#useStyling").addEventListener("change", (event) => {
            console.log(`... turn ${event.target.checked ? "on" : "off"} styling`)
        })
        window.addEventListener("resize",(event)=>{
            document.getElementById("ws").innerText = `w: ${window.innerWidth} x h: ${window.innerHeight}`
        })
        document.getElementById("ws").innerText = `w: ${window.innerWidth} x h: ${window.innerHeight}`
    </script>
</body>

</html>
